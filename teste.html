<!DOCTYPE html>
<html>

<head>
    <title>Maximize o seu engajamento em Vendas</title>
    <style>
        #title {
            font-size: 48px;
            text-align: center;
            margin-top: 100px;
            white-space: nowrap;
            overflow: hidden;
            animation: slide 2s infinite;
        }

        @keyframes slide {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(0);
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var texts = ["texto melao", "texto abobora", "texto abacate", "texto maracuja"];
            var index = 0;
            var title = document.getElementById("title");

            setInterval(function () {
                index = (index + 1) % texts.length;
                title.innerHTML = texts[index];
            }, 2000);
        });
    </script>
</head>

<body>
    <h1 id="title">Maximize o seu engajamento em Vendas</h1>
</body>

</html>
